<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Diario IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-background">
    <h2>Accede a tu cuenta</h2>
    <div class="login-container">
      <p id="error-message" class="error-message"></p>
      <form id="login-form" action="auth/login.php" method="post">
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
        </div>
        <div class="input-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" placeholder="Contraseña" required>
        </div>
        <div class="options">
          <label><input type="checkbox" id="remember" name="remember"> Recuérdame</label>
        </div>
        <div class="login-actions">
          <button type="submit" class="login-btn">Acceder</button>
          <a href="#" class="forgot">¿Olvidó la contraseña?</a>
        </div>
        <div class="register-link">
        <p class="register-text">¿No tienes cuenta? <a href="registro.html" class="forgot">Regístrate</a></p>
        </div>
        <p class="separator"><span>O</span></p>
        <p>Acceda usando su cuenta de:</p>
        <button type="button" id="google-btn" class="google-btn"><span>G</span> Google</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
